<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>jQuery UI Form Widgets</title>

  <!-- Font Awesome dependency -->
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css " />
  <!-- jQuery dependency -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- Avine Form css -->
  <link rel="stylesheet" href="../src/css/avnForm.css" />
  <!-- Avine Form js -->
  <script src="../src/js/avnPlugin.js"></script>
  <script src="../src/js/avnForm.js"></script>
  <script src="../src/js/avnFormButtonGroup.js"></script>
  <script src="../src/js/avnFormTreeView.js"></script>

  <!-- Avine Demo helper -->
  <link rel="stylesheet" href="helper/helper.css" />
  <script src="helper/helper.js"></script>
</head>
<body>

<div class="demo-code-sample">
  <h1>Form "submit"</h1>
  <div id="demo-form-actions"></div>

  <form method="GET" action="#" class="avn-form" onsubmit="return false;">

    <textarea placeholder="Textarea"></textarea>

    <input type="radio" />

    <input type="checkbox" />

    <input type="text" placeholder="Text" />

    <select><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>

    <input type="submit" value="Submit" />

    <input type="button" value="Button" />

    <button>Click<br />Me!</button>

  </form>

</div>

<script>window.demoFormActions();</script>

</body>
</html>
