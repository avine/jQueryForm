<head>

  <title>jQuery Form - UI Widgets</title>

  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css " />
  <!-- jQuery dependency -->

  <link rel="stylesheet" href="helper/helper.css" />

<body>

<div class="demo-code-sample">
  <h1>Fieldset</h1>
  <p><code>fieldset</code> and <code>legend</code> usage.
    And usage of the special CSS class <code>.avn-form-group-*</code>.</p>

  <div id="demo-form-actions"></div>

  <form method="GET" action="#" class="avn-form">

    <fieldset>
      <legend>Block form-group</legend>

      <div class="avn-form-group-title">Group 1:</div>
      <div class="avn-form-group-content">
        <label class="avn-form-nested-inverted"><input type="checkbox" checked="checked" />Checkbox 1</label>
        <label class="avn-form-nested-inverted"><input type="checkbox" />Checkbox 2</label>
        <label class="avn-form-nested-inverted"><input type="checkbox" />Checkbox 3</label>
      </div>

      <div class="avn-form-group-title">Group 2:</div>
      <div class="avn-form-group-content">
        <label>Text 1<input type="text" /></label>
        <label>Text 2<input type="text" /></label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Block form-group with &lt;br /&gt;</legend>

      <div class="avn-form-group-title">Group 1:</div>
      <div class="avn-form-group-content">
        <label class="avn-form-nested-inverted"><input type="checkbox" checked="checked" />Checkbox 1</label><br />
        <label class="avn-form-nested-inverted"><input type="checkbox" />Checkbox 2</label><br />
        <label class="avn-form-nested-inverted"><input type="checkbox" />Checkbox 3</label>
      </div>

      <div class="avn-form-group-title">Group 2:</div>
      <div class="avn-form-group-content">
        <label>Text 1<input type="text" /></label><br />
        <label>Text 2<input type="text" /></label>

      </div>
    </fieldset>

      <br />

      <div class="avn-form-group-content avn-form-group-inline">
        <label>Text 1<input type="text" /></label>
        <label>Text 2<input type="text" /></label>
      </div>
    </fieldset>-->

  </form>

</div>

<script>window.demoFormActions();</script>

</body>
