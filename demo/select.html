<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>jQuery Form - UI Widgets</title>

  <!-- Font Awesome dependency -->
  <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css " />
  <!-- jQuery dependency -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- Avine Form css -->
  <link rel="stylesheet" href="../src/css/avnForm.css" />
  <!-- Avine Form js -->
  <script src="../src/js/avnPlugin.js"></script>
  <script src="../src/js/avnForm.js"></script>
  <script src="../src/js/avnFormButtonGroup.js"></script>
  <script src="../src/js/avnFormTreeView.js"></script>

  <!-- Avine Demo helper -->
  <link rel="stylesheet" href="helper/helper.css" />
  <script src="helper/helper.js"></script>
</head>
<body>

<div class="demo-code-sample">
  <h1>Form "select"</h1>
  <div id="demo-form-actions"></div>

  <form method="GET" action="#" class="avn-form">

    <h3>Label + Select</h3>

    <label for="select1">Select 1</label><select id="select1"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>

    <label for="select2">Select 2</label><select id="select2">
      <optgroup label="Group 1"><option>Option 1.1</option><option>Option 1.2</option><option>Option 1.3</option></optgroup>
      <optgroup label="Group 2"><option>Option 2.1</option><option>Option 2.2</option><option>Option 2.3</option></optgroup>
    </select><br />

    <h3>Label &gt; Select</h3>

    <label>Select 3<select><option>Option 1</option><option>Option 2</option><option>Option 3</option></select></label>

    <label>
      Select 4<select>
        <optgroup label="Group 1"><option>Option 1.1</option><option>Option 1.2</option><option>Option 1.3</option></optgroup>
        <optgroup label="Group 2"><option>Option 2.1</option><option>Option 2.2</option><option>Option 2.3</option></optgroup>
      </select>
    </label><br />

    <h3>Label + br + Select</h3>

    <label for="select5">Select 5</label><br /><select id="select5"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select><br />

    <h3>Label &gt; br + Select</h3>

    <label>
      Select 6<br />
      <select>
        <optgroup label="Group 1"><option>Option 1.1</option><option>Option 1.2</option><option>Option 1.3</option></optgroup>
        <optgroup label="Group 2"><option>Option 2.1</option><option>Option 2.2</option><option>Option 2.3</option></optgroup>
      </select>
    </label>

    <hr />

    <h3>Select + Label</h3>

    <select id="select7"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select><label for="select7">Select 7</label>

    <select id="select8">
      <optgroup label="Group 1"><option>Option 1.1</option><option>Option 1.2</option><option>Option 1.3</option></optgroup>
      <optgroup label="Group 2"><option>Option 2.1</option><option>Option 2.2</option><option>Option 2.3</option></optgroup>
    </select><label for="select8">Select 8</label><br />

    <h3>Label &gt; Select</h3>

    <label class="avn-form-nested-inverted"><select><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>Select 9</label>

    <label class="avn-form-nested-inverted">
      <select>
        <optgroup label="Group 1"><option>Option 1.1</option><option>Option 1.2</option><option>Option 1.3</option></optgroup>
        <optgroup label="Group 2"><option>Option 2.1</option><option>Option 2.2</option><option>Option 2.3</option></optgroup>
      </select>Select 10
    </label>

    <hr />

    <h3>Label + Select</h3>

    <label for="select11">Select 11</label><select multiple id="select11"><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>

    <label for="select12">Select 12</label><select multiple id="select12">
      <optgroup label="Group 1"><option>Option 1.1</option><option>Option 1.2</option><option>Option 1.3</option></optgroup>
      <optgroup label="Group 2"><option>Option 2.1</option><option>Option 2.2</option><option>Option 2.3</option></optgroup>
    </select><br />

    <h3>Label &gt; Select</h3>

    <label>Select 13<select multiple><option>Option 1</option><option>Option 2</option><option>Option 3</option></select></label>

    <label>
      Select 14<select multiple>
        <optgroup label="Group 1"><option>Option 1.1</option><option>Option 1.2</option><option>Option 1.3</option></optgroup>
        <optgroup label="Group 2"><option>Option 2.1</option><option>Option 2.2</option><option>Option 2.3</option></optgroup>
      </select>
    </label><br />

    <h3>Label + br + Select</h3>

    <label>Select 15</label><br /><select multiple><option>Option 1</option><option>Option 2</option><option>Option 3</option></select><br />

    <h3>Label &gt; br + Select</h3>

    <label>
      Select 16<br />
      <select multiple>
        <optgroup label="Group 1"><option>Option 1.1</option><option>Option 1.2</option><option>Option 1.3</option></optgroup>
        <optgroup label="Group 2"><option>Option 2.1</option><option>Option 2.2</option><option>Option 2.3</option></optgroup>
      </select>
    </label>

  </form>

</div>

<script>
  window.demoFormActions()('Wrap select', function () {

    // Wrap all not multiple <select> with the CSS class .avn-form-select
    $('select').not('[multiple]').wrap('<div class="avn-form-select">');

  }, true);
</script>

</body>
</html>
